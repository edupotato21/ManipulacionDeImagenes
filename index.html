<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento digital de imagenes</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./icono.png" alt="" width="35" height="35" class="d-inline-block align-text-top">
                ixels
            </a>
        </div>
    </nav>
    <div class="container">
        <h2 class="tittle">Seleccione una imagen desde su computador:</h2>
        <div class="mb-3 mt-3">
            <input class="form-control" type="file" name="file" id="file" accept=".jpg, .png, .jpeg">
        </div>
        <div class="canvas">
            <canvas id="canvas1" width="800" height="600"></canvas>
        </div>
        <!-- Imagen para decorar -->
        <div class="canvas-image">
            <img class="svg-image" src="./photograpg.svg" alt="">
        </div>
        <!--  -->
        <div class="btn_container">
            <button class="btn btn-dark" id="histograma">Histograma</button>
            <button class="btn btn-secondary" id="expansion">Expandir</button>
            <button class="btn btn-light" id="ecualizacion">Ecualizar</button>
            <button class="btn btn-success" id="cta">Descargar</button>
        </div>
        <div class="histograma">
            <div id="image_histogram"></div>
        </div>
    </div>
    <!-- MODAL -->
    <div class="modal-container">
        <div class="modal modal-close">
            <p class="close">X</p>
            <form class="modal-textos p-lg-3">
                <h4>Descargar Imagen</h4>
                <div class="modal-options">
                    <label for="txtNombreArchivo" class="form-label">Nombre:</label>
                    <input value="image" type="text" class="form-control" name="txt-nombre" id="txtNombreArchivo">
                    <label for="select-formato" class="form-label">Formato:</label>
                    <select name="select" class="form-select" id="select-formato">
                        <option value="png">PNG</option>
                        <option value="jpg" selected>JPG</option>
                    </select>
                </div>
                <div class="mt-4">
                    <button class="btn btn-success" id="btn_descarga">Descargar</button>
                </div>
            </form>
        </div>
    </div>
    <!-- FOOTER -->
    <footer class="footer">
        <p>by Edú Huaranca, Jose Valdivia, Enrique Villón (2021).</p>
    </footer>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
